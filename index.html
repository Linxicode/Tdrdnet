<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        width: 100%;
        height: 100%;
    }
   
    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
        ellipse at 20% 30%,
        rgba(138, 43, 226, 0.8) 0%,
        rgba(138, 43, 226, 0) 60%
        ),
        radial-gradient(
        ellipse at 80% 50%,
        rgba(0, 191, 255, 0.7) 0%,
        rgba(0, 191, 255, 0) 70%
        ),
        radial-gradient(
        ellipse at 50% 80%,
        rgba(50, 205, 50, 0.6) 0%,
        rgba(50, 205, 50, 0) 65%
        ),
        linear-gradient(135deg, #000000 0%, #0a0520 100%);
        background-blend-mode: overlay, screen, hard-light;
        overflow: hidden;
        animation: aurora-drift 25s infinite alternate ease-in-out;
     }

    .container::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px,
            transparent 40px
        ),
        repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.03) 0px,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 60px
        );
        animation: grid-shift 20s linear infinite;
    }

    .container::after {
    z-index: -2;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        circle at center,
        transparent 70%,
        rgba(10, 5, 32, 0.9) 100%
    );
    animation: aurora-pulse 8s infinite alternate;
    }

@keyframes aurora-drift {
  0% {
    background-position:
      0% 0%,
      0% 0%,
      0% 0%;
    filter: hue-rotate(0deg) brightness(1);
  }
  50% {
    background-position:
      -10% -5%,
      5% 10%,
      0% 15%;
    filter: hue-rotate(30deg) brightness(1.2);
  }
  100% {
    background-position:
      5% 10%,
      -10% -5%,
      15% 0%;
    filter: hue-rotate(60deg) brightness(1);
  }
}

@keyframes grid-shift {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}

@keyframes aurora-pulse {
  0% {
    opacity: 0.8;
    transform: scale(1);
  }
  50% {
    opacity: 0.5;
    transform: scale(1.05);
  }
  100% {
    opacity: 0.8;
    transform: scale(1);
  }
}
    .shell{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        overflow-x: hidden;
        background: rgba(255, 255, 255, 0.1);
        perspective: 3px;
    }
    .shell div{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-style: 30px;
        letter-spacing: 2px;
    }
    .image{
        background-size: cover;
        height: 100vh;
        z-index: -1;
    }
    .text{
        height: 50vh;
        background-color: white;
    }
    .text h1{
        color: black;
    }
    .heading{
        z-index: -1;
        color: white;
        font-size: 30px;
        background-color: transparent;
    }

    .container header{
        display: flex;
        align-items: center;
        justify-content: space-around;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 80px;
    }
    .container .logo{
        color: white;
    }
    .container .nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 20px;
        padding: 8px 16px;
        transition: 300ms;
        border-radius: 30px;
    }
    .container .nav a:hover{
        background: rgba(255,255,255,0.1);
    }
    .container .user-form-group a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 20px;
    }
    .container .admin{
        border: rgba(255,255,255,0.5) 2px solid;
        padding: 8px 16px;
        margin-left: 16px;
        border-radius: 30px;
        transition: 300ms;
    }
    .container .admin:hover{
        background: white;
        color: black;
    }
    .container .nav .logo{
        display: none;
    }
    #check{
        display: none;
    }
    .container .user-form-group label{
        display:  none;
    }

    @media (max-width:768px) {
        .container .nav{
            position: absolute;
            left:-100%;
            top:0;
            display: flex;
            flex-direction: column;
            background: #1b799e;
            height: 100%;
            min-height: 100vh;
            width: 30%;
            padding: 0px 20px;
            gap:16px;
            transition: 500ms;
            box-shadow: rgba(0,0,0,0.2);
            z-index: 100;
        }
        .container .nav a:hover{
        background: rgba(0, 0, 0, 0.1);
        }
        .container .nav .logo{
            flex-shrink: 0; 
            margin-left: 16px;
            margin-top: 20px;
            display: block;
        }
        .container .divider{
            background: rgba(255,255,255,0.1);
            width: 100%;
            height: 2px;
            margin: 10px 0px;
        }
        .container .user-form-group{
            display: flex;
            align-items: center;
        }
        .container .user-form-group .contract{
            margin-right: 16px;
        }
        .container .user-form-group label{
            display:  block;
        }
        .container .user-form-group .menu{
            font-size: 45px;
            color: white;
            cursor: pointer;
        }
        .container .user-form-group .closemenu{
            font-size: 45px;
            color: white;
            cursor: pointer;
        }
        #check:checked~ .user-form-group .menu{
            display: none;
        }
        .container .user-form-group .closemenu{
            display: none;
        }
        #check:checked~ .user-form-group .closemenu{
            display: block;
        }

        #check:checked~ .nav{
            left: 0%;
        }
    }

</style>
<body>
    <div class="container">
        <header>
        <input type="checkbox" name="check" id="check">
        <h1 class="logo">Logo</h1>
        <nav class="nav">
            <h1 class="logo">Logo</h1>
            <div class="divider"></div>
            <a href="#">介绍</a>
            <a href="#">成员</a>
            <a href="#">收录风格</a>
            <a href="#">投稿须知</a>
        </nav>
        <div class="user-form-group">
            <a class="admin" href="#">管理员主页</a>
            <a class="contract" href="#">联系我们</a>
            <label for="check">
                <i class='bx bx-menu menu' ></i>
                <i class='bx bx-x closemenu' ></i>
            </label>
        </div>
        </header>
        <div class="shell"></div>
    </div>
</body>
</html>
